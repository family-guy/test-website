version: 2
jobs:

  configure-webserver-ssl:
    docker:
      - image: tianon/true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
              - "$LIB_SSH_FINGERPRINT"
      - run:
          name: Download external libraries
          command: deploy-scripts/download-external-libs.sh
      - run:
          name: Create SSL files and configure web server
          command: deploy-scripts/configure-webserver.sh
      - persist_to_workspace:
          root: .
          paths:
            - config

  containerise:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
              - "$LIB_SSH_FINGERPRINT"
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Build Docker image
          command: deploy-scripts/build-docker.sh
      - run:
          name: Authenticate GCP
          command: deploy-scripts/authenticate-gcloud.sh
      - run:
          name: Push Docker image to container registry
          command: deploy-scripts/push-docker.sh
  
  deploy-production:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - run:
          name: Authenticate GCP
          command: deploy-scripts/authenticate-gcloud.sh
      - run:
          name: Create or update instance
          command: deploy-scripts/update-instance.sh

workflows:
  version: 2
  configure-webserver-ssl-containerise-deploy-production:
    jobs:
      - configure-webserver-ssl:
          filters:
            branches:
              only: master
      - containerise:
          requires:
            - configure-webserver-ssl
          filters:
            branches:
              only: master
      - deploy-production:
          requires:
            - containerise
          filters:
            branches:
              only: master

